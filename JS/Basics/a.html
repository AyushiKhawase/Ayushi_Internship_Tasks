<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Addition and Multiplication of two numbers</h1>
<p id="result"></p>
<input id="number1" type="number" placeholder="Enter first number">
<input id="number2" type="number" placeholder="Enter second number">
<button onclick="add()">Add</button>
<button onclick="multiply()">Multiply</button>
    <script>
       function add(){
        let num1= +document.getElementById("number1").value;
        console.log("Number1:",num1);
        let num2= +document.getElementById("number2").value;
        console.log("Number2:",num2);

        let addAns=num1+num2;
        console.log("Addition is:", addAns);

       }

       function multiply(){
        let num1= +document.getElementById("number1").value;
        console.log("Number1:",num1);
        let num2= +document.getElementById("number2").value;
        console.log("Number2:",num2);

        let multiplyAns=num1*num2;
        console.log("Multiplication is:", multiplyAns);

       }
    </script>
</body>
</html>
