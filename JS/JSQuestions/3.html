<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Multiplication Table of 7</h2>
<p id="demo"></p>

<script>
  let result = "";
  for (let i = 1; i <= 10; i++) {
    result += `7 x ${i} = ${7 * i} <br>`;
  }
  document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
