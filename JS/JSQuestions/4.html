<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>Multiplication Tables (2 to 10)</h2>
<div id="demo"></div>

<script>
  let result = "";

  for (let i = 2; i <= 10; i++) {
    result += `<h3>Table of ${i}</h3>`;
    for (let j = 1; j <= 10; j++) {
      result += `${i} x ${j} = ${i * j} <br>`;
    }
    result += `<br>`;
  }

  document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
