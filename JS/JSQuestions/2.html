<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Odd Numbers Less Than 100</h2>
<p id="demo"></p>

<script>
  let result = "";
  for (let i = 1; i < 100; i += 2) {
    result += i + " ";
  }
  document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
