<!DOCTYPE html>
<html>
<head>
  <title>Print Numbers 1 to 10</title>
</head>
<body>
  <h2>Printing Numbers from 1 to 10</h2>

  <p id="demo"></p> 

  <script>
    let text = "";
    for (let i = 1; i <= 10; i++) {
      text += i + "<br>"; 
    }
    document.getElementById("demo").innerHTML = text;
  </script>

</body>
</html>
