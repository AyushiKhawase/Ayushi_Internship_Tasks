<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Listing Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8fafc;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            margin: auto;
        }

        .input-container input {
            border: none;
            padding: 12px;
            font-size: 14px;
            width: 100%;
            outline: none;
        }

        .input-container button {
            background-color: #ff5a5f;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .input-container button:hover {
            background-color: #e04e54;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>DO YOU WANT TO ADD YOUR BUSINESS LISTING WITH US?</h2>
    <p>Listrace offers you to list your business with us and we are very much able to promote your Business.</p>
    
    <div class="input-container">
        <input type="email" placeholder="Enter your email here">
        <button>Create Account</button>
    </div>
</div>

</body>
</html>
